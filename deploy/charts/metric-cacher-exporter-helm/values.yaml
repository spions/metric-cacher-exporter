# Default values for metric-cacher-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: spions/metric-cacher-exporter
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  # tag: ""
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

livenessProbe:
  httpGet:
    path: /healthy
    port: http
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

startupProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: metric-cacher-exporter.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: metric-cacher-exporter-tls
  #    hosts:
  #      - metric-cacher-exporter.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines or adjust them as necessary.
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Redis subchart configuration
redis:
  enabled: true
  architecture: standalone
  image:
    tag: latest
  auth:
    enabled: true
    # existingSecret: ""
    # existingSecretPasswordKey: ""
  master:
    service:
      ports:
        redis: 6379
  metrics:
    enabled: true
    image:
      tag: latest


# Application configuration
config:
  redis:
    addr: "" # Only for external Redis (when redis.enabled=false)
    db: 0
    # password: "" # Use existingSecret for password
    existingSecret: ""
    existingSecretPasswordKey: "redis-password"
  env: {}
  extraArgs: []
  
podMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 30s
  honorLabels: true
  additionalLabels: {}
  namespaceSelector: {}
  #   matchNames:
  #     - metric-cacher-exporter
